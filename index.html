<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module"></script>

</head>

<body>
    <div class="head">
        Sorting Visualizer <br>
        Watch chaos turn into clarity and witness the Harmonious Dance of Algorithms!
    </div>
    <button  class="new_array">New array</button> <br>


    <div class="slidecontainer">
        <p>Array size</p>
        <input class="barWidth" type="range" min="0" max="24" value="20"><br>
        <button class="ss">Selection sort</button>
        <button class="bs">Bubble sort</button>
        <button class="is">Insertion sort</button>
        <button class="ms">Merge sort</button>
        <button class="qs">Quick sort</button> <br> <br>
        <div class="container">

            <div class="arr">

            </div>
        </div>

</body>

</html>
